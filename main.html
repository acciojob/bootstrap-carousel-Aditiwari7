<!DOCTYPE html>

<html>

<head>
	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- 	<link rel="stylesheet" href="styles.css"> -->
</head>

<body>
	<h1>Bootstrap Carousel</h1>
	<div id="myCarousel" class="carousel slide">
		<div class="carousel-inner">
			<div class="carousel-item active first-slide">
				<img src="https://w0.peakpx.com/wallpaper/892/781/HD-wallpaper-minions-with-guitar-in-white-background-minions.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="minion">
			</div>
			<div class="carousel-item second-slide">
				<img src="https://e0.pxfuel.com/wallpapers/704/839/desktop-wallpaper-most-ed-minions.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="minion">
			</div>
			<div class="carousel-item active third-slide">
				<img src="https://wallpaperaccess.com/full/192306.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="minion">
			</div>
			<div class="carousel-item fourth-slide">
				<img src="https://images7.alphacoders.com/677/677436.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="minion">
			</div>
			<div class="carousel-item fifth-slide">
				<img src="https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700280938.jpg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="minion">
			</div>
		</div>
		<button class="carousel-control-prev glyphicon-chevron-left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="carousel-control-prev-icon left carousel-control" aria-hidden="true"></span>
			<span class="visually-hidden glyphicon">Previous</span>
		</button>
		<button class="carousel-control-next glyphicon-chevron-right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="carousel-control-next-icon right carousel-control" aria-hidden="true"></span>
			<span class="visually-hidden glyphicon">Next</span>
		</button>
	</div>
	<!-- the entire body must be written by student -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
